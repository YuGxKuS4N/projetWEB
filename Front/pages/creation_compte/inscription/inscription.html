<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>

    <div class="background-overlay"></div>

    <nav class="navbar">
        <ul class="nav-left">
            <li><a href="../index/index.html">ACCUEIL</a></li>
            <li><a href="#">STAGE</a></li>
            <li><a href="#">ENTREPRISE</a></li>
        </ul>    

        <div class="nav-logo">
            <a href="../index/index.html">
                <img src="../../../images/logo.png" alt="Logo du Site">
            </a>
        </div>

        <ul class="nav-right">
            <li><a href="../creation_compte/connexion/connexion.html">CONNEXION</a></li>
        </ul>
    </nav>

    <div class="form-box">
        <form class="form" action="inscription.php" method="POST">
            <span class="title">Créer un compte</span>
            <span class="subtitle">Inscrivez-vous gratuitement avec votre e-mail.</span>
            <div class="form-container">
                <input type="text" class="input" name="prenom" placeholder="Prénom" required>
                <input type="text" class="input" name="nom" placeholder="Nom" required>
                <input type="email" class="input" name="email" placeholder="E-mail" required>
                <input type="password" class="input" name="password" placeholder="Mot de passe" required>
                <input type="password" class="input" name="confirm_password" placeholder="Confirmez le mot de passe" required>

                <select class="input" name="domaine_stage" required>
                    <option selected disabled>Domaine(s) de stage</option>
                    <option>Systèmes & Réseaux</option>
                    <option>Développement Web</option>
                    <option>Développement Mobile</option>
                    <option>Développement Logiciel</option>
                    <option>Cybersécurité</option>
                    <option>Intelligence Artificielle</option>
                    <option>Big Data</option>
                </select>

                <select class="input" name="localite" id="localite" required>
                    <option selected disabled>Localité(s) recherchée(s)</option>
                    <option value="Paris">Paris</option>
                    <option value="Lyon">Lyon</option>
                    <option value="Marseille">Marseille</option>
                    <option value="Bordeaux">Bordeaux</option>
                    <option value="Lille">Lille</option>
                </select>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="form-section">
            <p>Déjà inscrit ? <a href="connexion.html">Connectez-vous ici.</a></p>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectLocalite = document.getElementById("localite");
        const choices = new Choices(selectLocalite, {
            searchEnabled: true,
            itemSelectText: '',
        });
    });
</script>

</body>
</html>
