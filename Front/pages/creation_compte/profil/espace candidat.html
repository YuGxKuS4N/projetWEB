<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Candidat - WEB4ALL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            background-color: #003399;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">WEB4ALL</div>
    <div class="nav">ACCUEIL | STAGE | ENTREPRISE | ESPACE CANDIDAT</div>
    
    <div class="container">
        <h2>Espace Candidat</h2>
        <form id="candidatForm">
            <label>Prénom</label>
            <input type="text" name="prenom" id="prenom" required>
            
            <label>Nom</label>
            <input type="text" name="nom" id="nom" required>
            
            <label>Email</label>
            <input type="email" name="email" id="email" required>
            
            <label>Mot de passe</label>
            <input type="password" name="password" id="password" required>
            
            <label>Domaine(s) de stage recherché(s)</label>
            <input type="text" name="domaine" id="domaine">
            
            <label>Localité(s) recherchée(s)</label>
            <input type="text" name="localite" id="localite">
            
            <button type="button" onclick="envoyerDonnees()">MODIFIER</button>
            <button type="button" class="btn-secondary" onclick="voirCandidatures()">VOIR MES CANDIDATURES</button>
        </form>
    </div>

    <script>
        function envoyerDonnees() {
            const formData = new FormData(document.getElementById('candidatForm'));

            fetch('enregistrer.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }

        function voirCandidatures() {
            window.location.href = 'mes_candidatures.php';
        }
    </script>
</body>
</html>
