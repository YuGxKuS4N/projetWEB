<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Recruteur - WEB4ALL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            background-color: #003399;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">WEB4ALL</div>
    <div class="nav">ACCUEIL | STAGE | ENTREPRISE | ESPACE RECRUTEUR</div>
    
    <div class="container">
        <h2>Espace Recruteur</h2>
        <form id="recruteurForm">
            <label>Prénom</label>
            <input type="text" name="prenom" id="prenom" required>
            
            <label>Nom</label>
            <input type="text" name="nom" id="nom" required>
            
            <label>Email</label>
            <input type="email" name="email" id="email" required>
            
            <label>Mot de passe</label>
            <input type="password" name="password" id="password" required>
            
            <label>Nom de l'entreprise</label>
            <input type="text" name="entreprise" id="entreprise" required>
            
            <label>Adresse de l'entreprise</label>
            <input type="text" name="adresse" id="adresse" required>
            
            <label>Secteur(s) d'activité</label>
            <select name="secteur" id="secteur" required>
                <option value="">Sélectionner...</option>
                <option value="informatique">Informatique</option>
                <option value="finance">Finance</option>
                <option value="santé">Santé</option>
                <option value="industrie">Industrie</option>
            </select>
            
            <label>Poste exercé</label>
            <input type="text" name="poste" id="poste" required>
            
            <button type="button" onclick="envoyerDonnees()">MODIFIER</button>
            <button type="button" class="btn-secondary" onclick="voirOffres()">VOIR MES OFFRES PUBLIÉES</button>
        </form>
    </div>

    <script>
        function envoyerDonnees() {
            const formData = new FormData(document.getElementById('recruteurForm'));

            fetch('enregistrer_recruteur.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }

        function voirOffres() {
            window.location.href = 'offres_publiees.php';
        }
    </script>
</body>
</html>
