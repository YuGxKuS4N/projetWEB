<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Candidature</title>
    <link rel="stylesheet" href="postuler.css">
</head>
<body>
    <div class="header">WEB4ALL</div>
    <div class="container">
        <h2>Titre du poste</h2>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+33">
        </div>
        <div class="form-group">
            <label for="date">À partir de quelle date pouvez-vous commencer ?</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label>Importer CV</label>
            <input type="file" id="cv" name="cv" class="upload-btn">
        </div>
        <div class="form-group">
            <label>Importer Lettre de motivation</label>
            <input type="file" id="motivation" name="motivation" class="upload-btn">
        </div>
    </div>
</body>
</html>
