<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Offre de Stage</title>
  <link rel="stylesheet" href="ajout.css">
</head>
<body>

<div class="container">
  <h2>Créer une Offre de Stage</h2>

  <label for="description">Description de l’offre</label>
  <textarea id="description" placeholder="Description ..." rows="5"></textarea>

  <div class="row">
    <div>
      <label for="competences">Compétences requises</label>
      <select id="competences">
        <option>Sélectionnez</option>
        <option>Python</option>
        <option>Communication</option>
        <option>Marketing Digital</option>
        <option>Comptabilité</option>
      </select>
    </div>

    <div>
      <label for="langues">Langues maîtrisées</label>
      <select id="langues">
        <option>Sélectionnez</option>
        <option>Français</option>
        <option>Anglais</option>
        <option>Espagnol</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>
      <label for="experience">Expérience demandée</label>
      <select id="experience">
        <option>Sélectionnez</option>
        <option>Aucune</option>
        <option>6 mois</option>
        <option>1 an</option>
        <option>2 ans+</option>
      </select>
    </div>

    <div>
      <label for="niveau">Niveau scolaire minimum</label>
      <select id="niveau">
        <option>Sélectionnez</option>
        <option>Bac</option>
        <option>Bac+2</option>
        <option>Bac+3</option>
        <option>Master</option>
      </select>
    </div>
  </div>

  <button>Enregistrer l’offre</button>
</div>

</body>
</html>
