<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <nav class="navbar">
        <ul class="nav-left">
            <li><a href="../index/index.html">ACCUEIL</a></li>
            <li><a href="#">STAGE</a></li>
            <li><a href="#">ENTREPRISE</a></li>
        </ul>    

        <div class="nav-logo">
            <a href="../index/index.html">
                <img src="../../images/logo.png" alt="Logo du Site">
            </a>
        </div>

        <ul class="nav-right">
            <li><a href="../creation_compte/inscription.html">S'INSCRIRE</a></li>
            <li><a href="../creation_compte/connexion.html">CONNEXION</a></li>
        </ul>
    </nav>
</head>
<body>
    <div class="form-box">
        <form class="form">
            <span class="title">Créer un nouveau compte</span>
            <span class="subtitle">Inscrivez-vous gratuitement avec votre e-mail.</span>
            <div class="form-container">
                <input type="text" class="input" placeholder="Prénom">
                <input type="text" class="input" placeholder="Nom">
                <input type="email" class="input" placeholder="E-mail">
                <input type="password" class="input" placeholder="Mot de passe">
                <select class="input" title="Domaine(s) de stage recherché(s)">
                    <option selected disabled>Domaine(s) de stage recherché(s)</option>
                    <option>Informatique</option>
                    <option>Électronique</option>
                    <option>Marketing</option>
                </select>
                <select class="input" title="Localité(s) recherchée(s)">
                    <option selected disabled>Localité(s) recherchée(s)</option>
                    <option>Alger</option>
                    <option>Constantine</option>
                    <option>Oran</option>
                </select>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="form-section">
            <p>Déjà inscrit ? <a href="connexion.html">Connectez-vous ici.</a></p>
        </div>
    </div>
</body>
</html>
